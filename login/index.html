    <title>Pink Chat | Đăng nhập</title>

  <body   style="margin-top: 20vh;">
    <div class="d-flex flex-column justify-content-center" id="login-box">
      <div class="login-box-header">
        <h4
          style="
            color: rgb(139, 139, 139);
            margin-bottom: 0px;
            font-weight: 400;
            font-size: 27px;
          "
        >
          Đăng nhập
        </h4>
      </div>
      <div class="email-login" style="background-color: #ffffff;">
        <input
          id="email"
          type="email"
          class="email-imput form-control"
          style="margin-top: 10px"
          required=""
          placeholder="Email"
          minlength="6"
        /><input
          id="password"
          type="password"
          class="password-input form-control"
          style="margin-top: 10px"
          required=""
          placeholder="Mật khẩu"
          minlength="6"
        />
      </div>
      <div class="submit-row" style="margin-bottom: 8px; padding-top: 0px">
        <button
          class="btn btn-primary d-block box-shadow w-100"
          id="submit-id-submit"
          type="submit"
          onclick="Login()"
        >
          Đăng nhập
        </button>
        <div class="d-flex justify-content-between">
          <div class="form-check form-check-inline" id="form-check-rememberMe">
            <input
              class="form-check-input"
              type="checkbox"
              id="formCheck-1"
              for="remember"
              style="cursor: pointer"
              name="check"
            /><label class="form-check-label" for="formCheck-1"
              ><span class="label-text">Nhớ mật khẩu</span></label
            >
          </div>
          <a id="forgot-password-link" href="#" onclick="ForgotPassword()">Bạn quên mật khẩu?</a>
        </div>
      </div>
