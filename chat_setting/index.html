<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>chat setting</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/pink.css">
  </head>

  <body>
    <div class="col-lg-12 d-lg-flex justify-content-lg-center">
      <div class="card shadow mb-3">
        <div class="card-header py-3">
          <p class="text-primary m-0 fw-bold"">User Settings</p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label class="form-label" for="email"
                    ><strong>Status</strong><br
                  /></label>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="
                          width: 78px;
                          border-radius: 136px;
                          border-right-width: 18px;
                          font-size: 12px;
                        "
                      >
                        On
                      </button>
                      <div class="row" style="height: 10px"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="
                          width: 78px;
                          border-radius: 136px;
                          border-right-width: 18px;
                          font-size: 12px;
                        "
                      >
                        Off
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label class="form-label" for="first_name"
                    ><strong>Theme</strong><br
                  /></label>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="
                          width: 78px;
                          border-radius: 136px;
                          border-right-width: 18px;
                          font-size: 12px;
                        "
                      >
                        Light
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row" style="height: 10px">
                        <div class="col"></div>
                      </div>
                      <button
                        class="btn btn-primary"
                        type="button"
                        style="
                          width: 78px;
                          border-radius: 136px;
                          border-right-width: 18px;
                          font-size: 12px;
                        "
                      >
                        Dark
                      </button>
                      <div class="row" style="height: 30px"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <button class="btn btn-primary btn-sm" type="submit">
                Save Settings
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
