<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Login-Box-En-login-box-en.css" />
    <script src="../register/assets/register.js"></script>
  </head>

  <body>
    <div class="d-flex flex-column justify-content-center" id="login-box">
      <div class="login-box-header">
        <h4
          style="
            color: rgb(139, 139, 139);
            margin-bottom: 0px;
            font-weight: 400;
            font-size: 27px;
          "
        >
          Register
        </h4>
      </div>
      <div class="email-login" style="background-color: #ffffff">
        <input
          id="email"
          type="email"
          class="email-imput form-control"
          style="margin-top: 10px"
          required=""
          placeholder="Email"
          minlength="6"
        />
        <input
          id="userName"
          type="text" 
          class="text-imput form-control"
          style="margin-top: 10px"
          required=""
          placeholder="User Name"
          minlength="6"
        /><input
          id="password"
          type="password"
          class="password-input form-control"
          style="margin-top: 10px"
          required=""
          placeholder="Password"
          minlength="6"
        /><input
          id="rePassword"
          type="password"
          class="password-input form-control"
          style="margin-top: 10px"
          required=""
          placeholder="Repeat Password"
          minlength="6"
        />
      </div>
      <div class="submit-row" style="margin-bottom: 8px; padding-top: 0px">
        <button
          class="btn btn-primary d-block box-shadow w-100"
          id="submit-id-submit"
          type="submit"
          onclick="Register()"
        >
          Register
        </button>
      </div>
      <div
        id="login-box-footer"
        style="padding: 10px 20px; padding-bottom: 23px; padding-top: 18px"
      >
        <p style="margin-bottom: 0px" >
          Already have an account?<a
            id="register-link"
            href="../login/index.html"
            style="color:rgb(219, 128, 143)"
            >Login!</a
          >
        </p>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
